<!DOCTYPE html>
<html lang="en" onmousedown="rightClick(event)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Nic HUD</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <main>

            <div class="main-wrapper">
                <div id="statusHud">
                    <div id="varHealth" class="bar">
                        <div id="boxSetHealth"></div>
                    </div>
                </div>
        
                <div class="metabolism-wrapper">
                    <div class="metabolism-cols-wrapper">
                        <div class="pb-vorp-water">
                            <div class="water"></div>
                        </div>
                        <div style="width: 245px;"></div>
                        <div class="pb-vorp-food">
                            <div class="food"></div>
                        </div>
                    </div>
                </div>
        
                <div class="header-bg">
                    <div class="container-top">
                        <div class="cols-wrapper flex-end">
                        </div>
                    </div>
                </div>
                <img src="assets/img/compass.png" alt="" class="compass" />
                <div class="footer-bg">
                    <div class="money-wrapper">
                        <span class="money-cash" tabindex="0">
                            â‚±<span id="money">0<span>.</span> <span class="money-cents">0</span></span>
                        </span>
                    </div>
        
                    <div class="c-row">
                        <span id="location">
                            location
                        </span>
                        <span id="day">
                            day
                        </span>
                    </div>
                    <div class="n-row">
                        <div class="n-col job">
                            <span id="textjob">
                                job
                            </span>
                        </div>
                        <div class="n-col id" style="text-align: right;">
                            <span id="textid">ID 0</span>
                        </div>
                        <div class="n-col space"></div>
                        <div class="n-col temp">
                            <span id="texttemp">
                                temp
                            </span>
                        </div>
                    </div>
                    <div class="n-xp" id="info"></div>
                </div>
            </div>

            <div class="main-player-menu">
                <button id="close" class="close">
                    <img src="assets/img/close-paint.png" alt="">
                </button>
                <div class="c-line">
                    <img src="assets/img/c-line-alt.png" alt="">
                </div>
                <button id="sleep" class="player-menu-action">
                    <img src="assets/img/sleep.png" alt="">
                </button>
                <button id="standby" class="player-menu-action">
                    <img src="assets/img/standby.png" alt="">
                </button>
                <button id="sit" class="player-menu-action">
                    <img src="assets/img/sitting.png" alt="">
                </button>
                <button id="pee" class="player-menu-action">
                    <img src="assets/img/pee.png" alt="">
                </button>
                <button id="poop" class="player-menu-action">
                    <img src="assets/img/poop.png" alt="">
                </button>
                <div class="c-line">
                    <img src="assets/img/c-line.png" alt="">
                </div>
                <button id="emotes" class="emotes">
                    <img src="assets/img/anims.png" alt="">
                </button>
            </div>
            <div class="wake-container">
                <img src="assets/img/symbol_01.png" class="mb-1 symbol_01" alt="">
                <button id="wakeup" class="c-button">
                    Wake Up
                </button>
            </div>
            
            <div id="crosshairTypeA" class="crosshair" style="display: none;">
                    <img src="assets/img/crosshair-native.png" width="59" height="63" alt=""/>
                </div>
            </div>

        </main>

        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/js/circle-progress.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
